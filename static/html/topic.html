<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topic</title>
</head>
<body>
    <div id="main-container">
        <div id="header-topic">
            <img src="{{.Topic.Picture}}">
            <h1>{{.Topic.Title}}</h1>
            <p></p>
            <form method="post">
                <input type="text" name="follow" value="follow" hidden>
                <input type="submit" value="Follow"></input>
            </form>
            <form method="post">
                <input type="text" name="upvote" value="upvote" hidden>
                <input type="submit" value="Upvote"></input>
            </form>
        </div>
        <div id="post-container">
            {{$root := .}}
            {{range $i, $val := .Posts}}
                {{$author := index $root.Authors $i}}
                <div class="post">
                    <img src="{{$author.ProfilePicture}}">
                    <h3>{{$author.Username}}</h3>
                    <p>{{$val.CreationDate.Format "Jan 02, 2006"}}</p>
                    <p>{{$val.Content}}</p>
                    <!-- like -->
                    <form method="post">
                        <!-- like or dislike -->
                        <input type="text" name="like" value="{{$val.PostID}}" hidden>
                        <input type="submit" value="like">
                    </form>
                    <!-- dislike -->
                    <form method="post">
                        <input type="text" name="dislike" value="{{$val.PostID}}" hidden>
                        <input type="submit" value="dislike">
                    </form>
                </div>
            {{end}}
        </div>
        <div id="create-post-form">
            <form method="post">
                <input type="text" name="postContent" cols="30" rows="10" placeholder="type your post there"></input>
            </form>
        </div>
    </div>
</body>
</html>
