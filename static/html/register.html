{{ define "register"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css" >
    <link rel="stylesheet" href="../css/easyCss.css">
    <link rel="stylesheet" href="../css/navBar.css">
  
    <title>Register</title>
</head>
<body>
    <div class="containerLoginPage">
        {{ template "navBar"}}
        <div class=""></div>
        <div class="columnContainer containerRegister">
            <h1 class="titleRegister">Register</h1>
            <h2 class="subTitleLogin">Please enter an email, username and password</h2>
            <form method="post" class="columnContainer formStyleRegister">
                <div class="containerName">
                    <div class="columnContainer">
                        <h2 class="textCatLogin">First name:</h2>
                        <input class="inputLog" type="text" placeholder="Enter your first name" name="firstName" id="">
                    </div>
                    <div class="columnContainer">
                        <h2 class="textCatLogin">Last name:</h2>
                        <input class="inputLog" type="text" placeholder="Enter your last name" name="lastName" id="">
                    </div>
                </div>
                <h2 class="textCatLogin">Email:</h2>
                <input class="inputLog" type="email" placeholder="Enter an email" name="email" id="">
                <h2 class="textCatLogin">Username:</h2>
                <input class="inputLog" type="text" placeholder="Enter a username"  name="username" id="">
                <h2 class="textCatLogin">Password:</h2>
                <input class="inputLog" type="password" placeholder="Enter a password"  name="password" id="">
                <div class="rowContainer rememberContainer">
                    <div class="rowContainer alignCenter">
                        <input value="remember" type="checkbox" id="">
                        <label class="remember">Remember Me</label>
                    </div>
                    <div class="submitContainer alignCenter">
                        <input class="submitbutton" type="submit" value="Submit"></input>
                        <i class="submitBackground"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{{end}}
